<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body { background: #ffffff; margin: 20px; font-family: sans-serif; }

        /* Grid Layout */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, 128px);
            gap: 16px;
            justify-content: center;
        }
        .grid-item {
            width: 128px; height: 128px;
            display: block; overflow: hidden;
            border-radius: 4px; transition: opacity 0.2s;
            cursor: pointer;
        }
        .grid-item:hover { opacity: 0.8; }
        .grid-item img { width: 100%; height: 100%; object-fit: cover; }

        /* Lock Screen Overlay */
        #lock-screen {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.98);
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Passcode Display */
        #dot-container { display: flex; gap: 15px; margin-bottom: 30px; }
        .dot {
            width: 15px; height: 15px;
            border: 2px solid #333; border-radius: 50%;
        }
        .dot.filled { background: #333; }

        /* Keypad */
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 70px);
            gap: 20px;
            text-align: center;
        }
        .key {
            width: 70px; height: 70px;
            border-radius: 50%; border: 1px solid #ddd;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; cursor: pointer; user-select: none;
        }
        .key:active { background: #f0f0f0; }
        .key.action { border: none; font-size: 14px; color: #666; }
    </style>
</head>
<body>

    <div class="grid-container">
        <a href="calculator.html" class="grid-item" onclick="openLock(event, 'calculator.html')">
            <img src="assets/calculator_128.png" alt="calculator">
        </a>
        <a href="sliding_tiles.html" class="grid-item" onclick="openLock(event, 'sliding_tiles.html')">
            <img src="assets/sliding_tiles_128.png" alt="sliding_tiles">
        </a>
        <a href="abacus_move.html" class="grid-item" onclick="openLock(event, 'abacus_move.html')">
            <img src="assets/abacus_128.png" alt="abacus_move">
        </a>
        <a href="chess_moves.html" class="grid-item" onclick="openLock(event, 'chess_moves.html')">
            <img src="assets/chess_128.png" alt="chess_moves">
        </a>
        <a href="telugu_practice.html" class="grid-item" onclick="openLock(event, 'telugu_practice.html')">
            <img src="assets/Telugu-alphabet-à°….png" alt="Telugu">
        </a>
    </div>

    <div id="lock-screen">
        <h2 id="lock-status">Enter Passcode</h2>
        <div id="dot-container">
            <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div>
        <div class="keypad">
            <div class="key" onclick="press(1)">1</div><div class="key" onclick="press(2)">2</div><div class="key" onclick="press(3)">3</div>
            <div class="key" onclick="press(4)">4</div><div class="key" onclick="press(5)">5</div><div class="key" onclick="press(6)">6</div>
            <div class="key" onclick="press(7)">7</div><div class="key" onclick="press(8)">8</div><div class="key" onclick="press(9)">9</div>
            <div class="key action" onclick="closeLock()">Cancel</div>
            <div class="key" onclick="press(0)">0</div>
            <div class="key action" onclick="clearLast()">Delete</div>
        </div>
    </div>

    <script>
        const PIN = "4321"; // Set your code here
        let currentInput = "";
        let targetUrl = "";

        function openLock(e, url) {
            e.preventDefault();
            targetUrl = url;
            currentInput = "";
            updateDots();
            document.getElementById('lock-screen').style.display = 'flex';
        }

        function closeLock() {
            document.getElementById('lock-screen').style.display = 'none';
        }

        function press(num) {
            if (currentInput.length < 4) {
                currentInput += num;
                updateDots();
                if (currentInput.length === 4) {
                    setTimeout(validate, 100);
                }
            }
        }

        function clearLast() {
            currentInput = currentInput.slice(0, -1);
            updateDots();
        }

        function updateDots() {
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, i) => {
                dot.classList.toggle('filled', i < currentInput.length);
            });
        }

        function validate() {
            if (currentInput === PIN) {
                window.location.href = targetUrl;
            } else {
                alert("Wrong Passcode");
                currentInput = "";
                updateDots();
            }
        }
    </script>
</body>
</html>
